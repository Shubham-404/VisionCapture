<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>

<body>
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="signInUser()">Login</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCTI4ahdTo2Ik2scn8MqTPHNIUTwaS5AM0",
      authDomain: "smartvision-404.firebaseapp.com",
      projectId: "smartvision-404",
      storageBucket: "smartvision-404.firebasestorage.app",
      messagingSenderId: "964904567524",
      appId: "1:964904567524:web:2f4b04ba0c18e5542622f1",
      measurementId: "G-WL5MQM6KVH"

    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signInUser() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Login successful!");
          console.log("✅ User:", userCredential.user);
          window.location.href = "/";  // Redirect after login
        })
        .catch((error) => {
          alert("❌ " + error.message);
          console.error("Login error:", error);
        });
    }
  </script>
</body>

</html>
